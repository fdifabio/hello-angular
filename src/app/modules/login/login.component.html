<div *ngIf="loading" class="progress">
  <mat-spinner ></mat-spinner>
</div>


<mat-card class="container {{loading ? 'loading' : ''}}">
  <mat-card-title>
    <h3>
      Bienvenido al sistema
    </h3>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <label>
        Usuario:
        <input type="text" formControlName="username">
        <app-form-error [control]="loginForm.controls.username"></app-form-error>
      </label>
      <br>

      <label>
        password:
        <input type="password" formControlName="password">
        <app-form-error [control]="loginForm.controls.password"></app-form-error>
      </label>
      <br>

      <button type="submit" [disabled]="loginForm.invalid" class="simple-button">
        Iniciar Sessi√≥n
      </button>

    </form>
  </mat-card-content>
</mat-card>
